<ion-view view-title="Start">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="range.coef" step="0.05" type="number" placeholder="Coef">
      </label>
    </div>
    <a ng-href="#/stop" class="button button-full button-positive">
      Start
    </a>
  </ion-content>
</ion-view>
