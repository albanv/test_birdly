<ion-view view-title="Stop">
  <ion-content>
    <a ng-href="#/map" class="button button-full button-assertive">
      Stop
    </a>
    <div class="list card">
      <div class="item">Coef: {{range.coef}}</div>
      <div class="item">Current range: {{range.distance}}</div>
      <div class="item">Avg. speed: {{range.avg_speed}}</div>
    </div>
    {{position | json}}
  </ion-content>
</ion-view>
